<html lang="es">
<head>
    
    <title>bootstrap</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<style>
    .caja1{
        background-color: palevioletred;
    }

    /*--sm--*/
    @media(min-width:578px) and (max-width:768px){
        .caja1{
            background-color: cyan !important;
        }
        .caja3{
            background-color: greenyellow !important;
        }
    }
    /*--md--*/
    @media(min-width:769px){
        .caja1{
            background-color: greenyellow !important;
        }
    }
    @media (max-width:575px){
        .caja2{
            background-color: aqua !important;
        }
    }

    
</style>

</head>

<body>
    <div class="container-fluid row g-1 p-2">
            <div class="border border-dark p-2 col-12 caja1 text-center text-sm-start "><div>Header</div></div>
            <div class="border border-dark h1 bg-danger col-12 col-sm-6 col-md-4 display-1 text-start text-md-center">1</div>
            <div class="border border-dark h1 bg-danger caja2 col-12 col-sm-6 col-md-4 display-1 text-center text-sm-end text-md-center">2</div>
            <div class="border border-dark h1 bg-danger caja3 col-12 col-md-4 display-1 text-end text-sm-center">3</div>
            <div class="border border-dark p-2 bg-warning text-center text-md-end col-12 col-md-6">Footer1</div>
            <div class="border border-dark p-2 bg-warning text-center text-md-start col-12 col-md-6">Footer1</div>
            

    </div>
</body>
</html>
