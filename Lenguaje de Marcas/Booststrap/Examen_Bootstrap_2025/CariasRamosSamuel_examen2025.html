<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .mobile_pc{
      background-color: rgb(219, 13, 192);
    }
    .tablet{
      background-color: rgb(80, 7, 175);
    }
    .cajaA{
      background-color: greenyellow;
    }
    .cajaPrincipal{
      background-color: rgb(204, 200, 200)
    }
    @media (max-width: 991px) and (min-width: 767px){
      .pie{
        background-color: rgb(219, 13, 192) !important;
        text-align: right;
      }
      .cajaA{
        background-color: aqua !important;
      }
      .cajaB{
        background-color: rgb(221, 158, 64) !important;
      }
    }
    @media (min-width: 993px){
      .pie{
        background-color: orange !important;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="row border border-black p-2 g-2 cajaPrincipal">
    
      <div class="row d-block d-md-none d-lg-none">
        <div class="row g-2">
          <div class="mobile_pc border border-black d-block d-md-none  text-center p-2">MOBILE</div>
          <div class="col-8 col-md-12 bg-warning border border-black text-center p-2">CABECERA</div>
          <div class="col-8 cajaA border border-black text-center p-2">A</div>
          <div class="col-3 offset-1 bg-danger cajaB border text-center border-black p-2">B</div>
          <div class="col-12 bg-primary border border-black text-center p-2">1</div>
          <div class="col-6 bg-primary border text-center d-lg-none border-black p-2">2</div>
          <div class="col-6 bg-primary border border-black  text-center p-2">3</div>
          <div class="col-12 bg-primary border text-center d-md-none d-lg-block border-black p-2">4</div>
          <div class="col-6 offset-6 border border-black bg-warning pie">Pie</div>
        </div>
      </div>
    <div class="row d-none d-md-block d-lg-none">
      <div class="row p-2 g-2">
        <div class="col-12 bg-warning border border-black text-center p-2">CABECERA</div>
        <div class="col-8  bg-danger cajaB border text-center border-black p-2">B</div>
        <div class="col-3 offset-1 cajaA border border-black text-center p-2">A</div>
        <div class="tablet border border-black d-none d-md-block d-lg-none text-center p-2">TABLET</div>
        <div class="col-6 bg-primary border border-black offset-6 text-center p-2">3</div>
        <div class="col-12 bg-primary border border-black text-center p-2">1</div>
        <div class="col-6 bg-primary border text-center d-lg-none border-black p-2">2</div>
        <div class="col-md-12 border border-black pie">Pie</div>
      </div>
    </div>
    <div class="row d-none d-md-none d-lg-block">
      <div class="row p-2 g-2">
        <div class="col-8 cajaA border border-black text-center p-2">A</div>
        <div class="col-3 offset-1 bg-danger cajaB border text-center border-black p-2">B</div>
        <div class="col-12 bg-warning border border-black text-center p-2">CABECERA</div>
        <div class="mobile_pc border border-black d-none d-md-none d-lg-block text-center p-2">PC</div>
        <div class="col-12 bg-primary border border-black text-center p-2">1</div>
        <div class="col-6 bg-primary border border-black offset-6 text-center p-2">3</div>
        <div class="col-6 bg-primary border text-center border-black p-2">4</div>
        <div class="col-md-12 border border-black pie">Pie</div>
      </div>
    </div>
     
 
  </div>
  
</body>
</html>
