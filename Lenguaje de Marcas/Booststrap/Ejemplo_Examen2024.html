<html lang="es">
<head>
    
    <title>bootstrap</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .cajaMorada{
            background-color: blueviolet;
        }
        .cajaRosa{
            background-color: rgb(218, 8, 190);
        }
        @media (min-width:993px){
            .cajaAzulNaranja{
                background-color: orange !important;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid border border-black">
        <div class="row p-2 g-2">
            <div class="col-6 border d-none d-md-block d-lg-none cajaMorada p-4"></div>
            <div class="col-6 border d-none d-md-block d-lg-none cajaMorada p-4"></div>
        </div>
        <div class="row d-sm-block d-md-none d-lg-none p-2 g-2">
            <div class="cajaRosa border col p-4">Mobile</div>
        </div>
        <div class="row d-none d-md-block d-lg-none p-2 g-2">
            <div class="cajaRosa border col p-4">Tablet</div>
        </div>
        <div class="row d-none d-md-none d-lg-block p-2 g-2">
            <div class="cajaRosa border col p-4">Ordenador</div>
        </div>
        
        <div class="row p-2 g-2">
            <div class="col-6 border col-md-4 col-lg-3 bg-success p-4"></div>
            <div class="col-6 border col-md-6 offset-lg-3 bg-primary p-4"></div>
            <div class="col-6 border col-md-2 col-lg-3 bg-warning p-4"></div>
            <div class="col-6 offset-md-6 offset-lg-0 col-lg-9 border bg-danger p-4"></div>
        </div>
        <div class="row p-2 g-2">
            <div class="col-12 col-md-6 border  bg-primary cajaAzulNaranja  p-4"></div>
            <div class="col-12 col-md-6 border  bg-primary cajaAzulNaranja p-4"></div>
            <div class="col-md-6 border d-none d-md-block bg-primary cajaAzulNaranja p-4"></div>
            <div class="col-md-6 border d-none d-md-block bg-primary cajaAzulNaranja p-4"></div>
        </div>
        <div class="row p-2 g-2">
            <div class="col-12 p-4 d-none d-md-none d-lg-block bg-secondary text-center">Footer</div>
        </div>
    </div>
</body>
</html>
