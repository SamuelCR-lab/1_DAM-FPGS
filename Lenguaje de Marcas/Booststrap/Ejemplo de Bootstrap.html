<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrícula de booststrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Mi primera cuadrícula en bootstrap</h1>
    <div class="text-dark border border-2 border-white">
        <div class="row border border-2 border-white">
            <div class="col-11 bg-primary border border-2 border-white">Fila 1: Columna 1 de 2 ocupa 11</div>
            <div class="col-1 bg-primary border border-2 border-white">Fila 1: Columna 2 de 2 ocupa 1</div>
        </div>
        <div class="row col-md-6 border border-2 border-white">
            <div class="col-4 text-white bg-dark border border-2 border-white">Fila 2: Columna 1 de 3</div>
            <div class="col-4 text-white bg-dark border border-2 border-white">Fila 2: Columna 2 de 3</div>
            <div class="col-4 text-white bg-dark border border-2 border-white">Fila 2: Columna 3 de 3</div>
        </div>
        <div class="row">
            <div class="col-2 text-white bg-primary border border-2 border-white">Fila 3: Columna 1 de 3 ocupa 2</div>
            <div class="col-4 text-white bg-primary border border-2 border-white">Fila 3: Columna 2 de 3 ocupa 4</div>
            <div class="col-5 text-white bg-primary border border-2 border-white">Fila 3: Columna 3 de 3 ocupa 5</div>
            <div class="col-1 col-md-6 text-white bg-primary border border-2 border-white">Fila 3: Columna 4 de 3 ocupa 1</div>
        </div>
        </div>
</body>
</html>
